plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.1'
    implementation 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.1'
    testImplementation 'io.projectreactor:reactor-test:3.4.12'
    testImplementation 'net.jodah:concurrentunit:0.4.6'
    testImplementation 'org.testcontainers:junit-jupiter:1.13.0'
    testImplementation 'com.carrotsearch:junit-benchmarks:0.7.2'
    testImplementation 'com.squareup.okhttp3:okhttp:4.5.0-RC1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.5.0-RC1'
}

group = 'pl.piomin.services'
version = '0.0.2'
description = 'sample-spring-webflux'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
